<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
    <script>
        test(1 === 1); // Vorstufe des Testreports

        function fun1() { return 1; }

        test( fun1() === 1 );
        test( fun1(42) === 1 );

        function fun2() { return 1; }
        function fun2(arg) { return arg; }

        test( fun2() === 1 ); // true -
        // aber nachdem die fun2 nochmals anders geschrieben wurde: false
        // Die alte Funktion funktioniert nicht mehr.
        test( fun2() !== 1 );
        test( fun2() === undefined );
        // Es gibt kein Argument, das an den Parameter gebunden werden kann.
        // Der Parameter nimmt den Wert "undefined" an, welcher von der fun2 zurückgegeben wird.

        test( fun2(42) === 42 );

        function noReturn() { 1; }
        const noReturn2 = () => { 1; };
        const noReturn3 = () => 1;
        test( noReturn() !== 1 ); // Es wird keine 1 zurückgegeben, weil das "return" fehlt.
        test( noReturn2() !== 1 ); // Es hat einen Block { } mit Statement(s), es braucht ein "return"
        test( noReturn2() === undefined ); // ohne "return" wird "undefined" zurückgegeben.
        test( noReturn3() === 1 ); // Der Ausdruck wird ohne "return" zurückgegeben.

        const myfun = fun1;
        const funs = [null, undefined, fun1, fun2];

        test( myfun() === 1); // Ausgabe: true
        test( funs[2]() === 1); // Ausgabe: true

        function doit(whatToDo) {
            return function bla(arg) { return whatToDo(arg); }
        }

        test( doit(fun1)(10) === 1 );
        test( doit(fun2)(10) === 10);

        // Das lässt sich mit der Lambda-Syntax viel schöner schreiben: -> verkürzte Notation
        const doit2 = callme => arg => callme(arg);

        test( doit2(fun1)(10) === 1);
        test( doit2(fun2)(10) === 10);

        const doFun2 = doit2(fun1);

        test( doFun2(10) === 1 );
        test( doFun2() === 1 );

        const test = x => document.writeln( String(x)); // x entspricht dem erwarteten Wert
        test( 1 === 1);


    </script>
</body>
</html>
