<script>
    document.writeln("Q6 - Equivalent lambda (function) definitions");

    // Lambda Kalk端l
    const id = x => x;
    const Konst = x => y => x; // curried style - liefert immer den ersten Parameter zur端ck
    const Kite = x => y => y; // liefert immer den zweiten Parameter zur端ck
    const Kite2 = x => Konst (id) (x);

    // document.writeln(id(id));
    // document.writeln(id);
    // used in JS
    test( id(id) === id);
    test(Konst(id)(undefined) === id);
    test(Kite(undefined)(id) === id);
    test(Kite2(undefined)(id) === id);

    const a1 = y => id(y);
    const a2 = y => y;
    test(a1(id) === a2(id));
    // Is a1 a proper beta expansion of a2? - yes

    const F1 = x => y => Konst (id) (x) (y);
    const F2 = x => Konst (id) (x);
    const F3 = Konst (id);
    test(F3(2));
    test(F2(1)(id))
    // Is F3 a proper eta reduction of F2? - ja;

    document.writeln("***");
    // Are F1 and F2 alpha-equivalent? - no
    const B1 = x => ( x => x);
    const B2 = y => ( x => y);
    test(B1(1)(1));
    test(B2(2)(1));

    document.writeln("***");
    // Given id and Konst, is F2 a proper eta reduction of F1? - yes (wegk端rzen)
    const C1 = x => y => Konst (id) (x) (y);
    const C2 = x =>      Konst (id) (x);
    const C3 =           Konst (id);
    test(C2(1)(2));
    test(C1(1)(2));

    // given id, is a2 a proper beta reduction of a1? -> Variablen einsetzen
    const A1 = y => id(y);
    const A2 = y => y;
    test(A1(2));
    test(A2(2));

</script>
