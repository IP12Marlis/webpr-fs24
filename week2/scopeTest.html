<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Tests</title>
</head>
<body>
    <script>

        const test = x => document.writeln( String(x));

        x = 0;  // even if done badly...

        ( () => {       // IIFE for a local scope
            let x = 1;  // does not accidentally override outer scope
            document.writeln(String(x));
        }) ();
        document.writeln(String(x));

        // lambda calculus
        const id    = x => x;
        const Konst = x => y => x;
        const Kite  = y => x => x  ;

        // used in JavaScript

        test( id(id) === id);
        test( Konst(id)(undefined) === id);
        test( Kite(undefined)(id) === id);

    </script>
</body>
</html>
